<!DOCTYPE html>
<html>
<head>
     <title>My Sketch!</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.0/processing.min.js"></script>
</head>
<body>
<script type="application/processing">

void setup(){
  size(500,500);
  text("my sketch", 30, 50);
}
void draw(){
  background(#FF8C00);
  fill(#FFDEAD);
  ellipse(200,115,100,100);
  fill(125,25,55);
  rect(162,10,75,75);
  rect(155,65,90,25);
  fill(#6A5ACD);
 ellipse(175, 105,15,15);
  ellipse(225, 105, 15,15);
  fill(0);
  ellipse(200,140, 25, 15);
  fill(#aa7f00);
  triangle(190, 125, 200, 115, 210, 125);
  fill(255,0,0);
  ellipse(mouseX, mouseY, 70,80);
  fill(0);
  line(mouseX, mouseY+40,mouseX,mouseY+100);
  fill(#FFD700);
  ellipse(30,30,100,100);
  fill(0);
  rect(0,475,500,475);
  fill(#8B4513);
  rect(300,400,30,75);
  fill(#7CFC00);
  ellipse(315,350,90,150);
}
</script>
<canvas> </canvas>
</body>
</html>
